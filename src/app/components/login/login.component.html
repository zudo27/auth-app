<div class="login-page">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" placeholder="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors}" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password"formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors}" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" type="submit">
                    <span *ngIf="loading"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
  </div>
